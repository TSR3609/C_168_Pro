<!DOCTYPE html>
<html>

<head>
  <title>AR Toy Store Stage - 1</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
  <script src = "addButtons.js"></script>
  <script src="handle_marker.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <!-- Local StyleSheet -->
 
  
  <!--Marker Handler Src-->

</head>

<body style="margin : 0px; overflow: hidden;">

  <a-scene 
    embedded vr-mode-ui="enabled: false"     
    arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;debugUIEnabled: false;"
    gesture-detector>

    <!-- Camera -->
    <a-entity camera></a-entity>
    <a-assets>
      <a-asset-item id="pizza" src="scene.gltf"></a-asset-item>
    </a-assets>
    <a-marker preset="hiro" id="pizza_marker" type="pattern" url="pattern-Untitled.patt" cursor="rayOrigin:mouse">
      <a-entity id="gltf-model1" gltf-model="pizza" position="-1 0 0" scale="0.05 0.05 0.05" gesture-handler></a-entity>
      <a-plane id="dish_title" position="0 0 0" width="1.5" height="1.5" rotation="-90 0 0">
        <a-plane id="dish_list" positon="0 0.89 0.02" width="0.5" height="0.5" rotation="0 0 0" color="cyan" text="font:monoid;value:Cheesy Pepporoni Pizza;color:blue;">
        </a-plane>
      </a-plane>
    </a-marker>

    
    
    
  </a-scene>

  <!-- Button Main Div -->
</body>

</html>
